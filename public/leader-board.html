<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Leaderboard - Large Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a3a, #0d1b2a);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
            padding: 1.5rem; /* Reduced from 2rem */
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Reduced from 2rem */
            height: 100vh;
            max-width: none;
        }

        .hidden {
            display: none;
        }

        /* Fullscreen button - shown when NOT in fullscreen */
        .fullscreen-btn {
            position: fixed;
            top: 20px; /* Reduced from 30px */
            right: 20px; /* Reduced from 30px */
            background: linear-gradient(135deg, #2980b9, #3498db);
            border: none;
            color: white;
            padding: 15px 30px; /* Reduced from 20px 40px */
            font-size: 1.2rem; /* Reduced from 1.5rem */
            font-weight: bold;
            border-radius: 40px; /* Reduced from 50px */
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4); /* Reduced shadow */
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        /* Admin login button - shown when NOT in fullscreen */
        #loginBtn {
            position: fixed;
            bottom: 20px; /* Reduced from 30px */
            right: 20px; /* Reduced from 30px */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Reduced from 10px */
            padding: 12px 20px; /* Reduced from 15px 25px */
            border: none;
            border-radius: 12px; /* Reduced from 15px */
            background: rgba(44, 62, 80, 0.8);
            color: #ecf0f1;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2); /* Reduced shadow */
            z-index: 1000;
            font-size: 1rem; /* Reduced from 1.2rem */
            backdrop-filter: blur(10px);
        }

        #loginBtn:hover {
            background: rgba(52, 73, 94, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Header section - more compact */
        .header {
            text-align: center;
            padding: 2rem; /* Reduced from 3rem */
            background: rgba(30, 40, 50, 0.8);
            border-radius: 12px; /* Reduced from 15px */
            box-shadow: 0 6px 20px rgba(0,0,0,0.3); /* Reduced shadow */
            position: relative;
            backdrop-filter: blur(10px);
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        h1 {
            margin: 0 0 1.5rem 0; /* Reduced bottom margin from 2rem */
            font-size: clamp(3rem, 6vw, 6rem); /* Reduced from clamp(4rem, 8vw, 8rem) */
            color: #f5f5f5;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #f5f5f5, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .race-status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2.5rem; /* Reduced from 4rem */
            flex-wrap: wrap;
        }

        .status-section {
            display: flex;
            align-items: center;
            gap: 1rem; /* Reduced from 1.5rem */
            padding: 1rem 2rem; /* Reduced from 1.5rem 2.5rem */
            border-radius: 12px; /* Reduced from 15px */
            background: rgba(44, 62, 80, 0.8);
            box-shadow: 0 3px 12px rgba(0,0,0,0.2); /* Reduced shadow */
            font-size: clamp(1.2rem, 2.5vw, 2rem); /* Reduced from clamp(1.5rem, 3vw, 2.5rem) */
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            display: inline-block;
            width: 16px; /* Reduced from 20px */
            height: 16px; /* Reduced from 20px */
            border-radius: 50%;
            margin-right: 0.8rem; /* Reduced from 1rem */
        }

        .status-idle { background-color: #7f8c8d; }
        .status-countdown { background-color: #f39c12; animation: pulse 1.5s infinite; }
        .status-racing { background-color: #2ecc71; animation: pulse 1.5s infinite; }
        .status-finished { background-color: #e74c3c; }

        .flag-indicator {
            width: 50px; /* Reduced from 60px */
            height: 32px; /* Reduced from 40px */
            border: 2px solid #fff; /* Reduced from 3px */
            border-radius: 6px; /* Reduced from 8px */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem; /* Reduced from 1rem */
            text-transform: uppercase;
        }

        .flag-green { background-color: #2ecc71; color: white; }
        .flag-yellow { background-color: #f1c40f; color: black; }
        .flag-red { background-color: #e74c3c; color: white; }
        .flag-checkered {
            background: repeating-linear-gradient(45deg, #000, #000 6px, #fff 6px, #fff 12px); /* Smaller pattern */
            color: white;
            text-shadow: 0 0 3px #000, 0 0 6px #000;
        }

        .race-timer {
            font-family: 'Courier New', monospace;
            font-size: clamp(1.5rem, 3vw, 2.5rem); /* Reduced from clamp(1.8rem, 4vw, 3rem) */
            font-weight: bold;
            color: #3498db;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Modal matching your auth design */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            margin-top: 0;
            color: #3498db;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        #passwordInput {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        #passwordInput:focus {
            outline: none;
            border-color: #3498db;
        }

        .modal-button {
            padding: 0.75rem 2rem;
            margin: 0.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
            font-weight: bold;
        }

        .connection-status {
            position: fixed;
            top: 20px; /* Reduced from 30px */
            left: 20px; /* Reduced from 30px */
            padding: 12px 20px; /* Reduced from 15px 25px */
            border-radius: 12px; /* Reduced from 15px */
            font-size: 1rem; /* Reduced from 1.2rem */
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 3px 12px rgba(0,0,0,0.2); /* Reduced shadow */
        }

        .connected {
            background-color: #27ae60;
            color: white;
        }

        .disconnected {
            background-color: #c0392b;
            color: white;
            animation: pulse 1.5s infinite;
        }

        /* Current race info - more compact */
        .current-race-info {
            text-align: center;
            padding: 1.5rem; /* Reduced from 2rem */
            background: rgba(52, 152, 219, 0.1);
            border: 2px solid #3498db;
            border-radius: 12px; /* Reduced from 15px */
            margin-bottom: 1rem; /* Reduced from 2rem */
            flex-shrink: 0; /* Prevent shrinking */
        }

        .current-race-name {
            color: #3498db;
            margin-bottom: 0.8rem; /* Reduced from 1rem */
            font-size: clamp(1.5rem, 3vw, 2.5rem); /* Reduced from clamp(2rem, 4vw, 3rem) */
            font-weight: 600;
        }

        /* ENLARGED Leaderboard section - This is the main focus */
        .leaderboard-section {
            padding: 1.5rem; /* Reduced padding to give more space to table */
            border: 2px solid #2c3e50;
            border-radius: 12px; /* Reduced from 15px */
            background: rgba(30, 40, 50, 0.7);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); /* Reduced shadow */
            flex: 1; /* Take up remaining space */
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        /* Hide final results section completely */
        #finalResultsSection {
            display: none !important;
        }

        .section-title {
            color: #f5f5f5;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 1rem; /* Reduced from 2rem */
            padding-bottom: 0.8rem; /* Reduced from 1rem */
            border-bottom: 2px solid #34495e;
            display: flex;
            align-items: center;
            gap: 1rem; /* Reduced from 1.5rem */
            font-size: clamp(1.8rem, 3.5vw, 2.5rem); /* Reduced from clamp(2rem, 4vw, 3rem) */
            flex-shrink: 0; /* Don't shrink the title */
        }

        .live-indicator {
            display: inline-block;
            width: 12px; /* Reduced from 15px */
            height: 12px; /* Reduced from 15px */
            background-color: #2ecc71;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        /* ENHANCED Tables - optimized for 8 drivers */
        .table-container {
            flex: 1; /* Take up remaining space */
            overflow-y: auto; /* Allow scrolling if needed */
            min-height: 0; /* Important for flex child */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: clamp(1.4rem, 2.8vw, 2.2rem); /* Increased font size */
            height: 100%;
        }

        th, td {
            padding: clamp(1.2rem, 2.5vw, 2.5rem) clamp(0.8rem, 1.5vw, 1.5rem); /* Increased padding */
            text-align: center;
            border-bottom: 2px solid #34495e;
            line-height: 1.2; /* Tighter line height for more rows */
        }

        th {
            background: rgba(44, 62, 80, 0.9); /* Slightly more opaque */
            color: #ecf0f1;
            font-weight: 600;
            font-size: clamp(1.6rem, 3.2vw, 2.8rem); /* Increased header font size */
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky; /* Keep header visible when scrolling */
            top: 0;
            z-index: 10;
        }

        tbody {
            height: 100%;
        }

        tbody tr {
            background: rgba(44, 62, 80, 0.4);
            transition: all 0.3s ease;
            height: calc(100% / 8); /* Distribute height equally among 8 rows */
            min-height: 60px; /* Minimum row height */
        }

        tbody tr:nth-child(even) {
            background: rgba(44, 62, 80, 0.6);
        }

        tbody tr:hover {
            background: rgba(52, 73, 94, 0.8);
            transform: scale(1.01); /* Reduced from 1.02 */
        }

        /* Enhanced Position styling for better visibility */
        .position-1 {
            color: #f1c40f;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(241, 196, 15, 0.8); /* Stronger shadow */
            font-size: 1.3em; /* Increased */
        }
        .position-2 {
            color: #95a5a6;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(149, 165, 166, 0.8); /* Stronger shadow */
            font-size: 1.2em; /* Increased */
        }
        .position-3 {
            color: #e67e22;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(230, 126, 34, 0.8); /* Stronger shadow */
            font-size: 1.2em; /* Increased */
        }

        .lap-time {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #3498db;
            font-size: 1.1em; /* Slightly larger */
        }

        .no-data {
            text-align: center;
            padding: clamp(2rem, 4vw, 4rem); /* Reduced padding */
            color: #7f8c8d;
            font-style: italic;
            background: rgba(44, 62, 80, 0.3);
            font-size: clamp(1.3rem, 2.5vw, 2rem); /* Reduced from clamp(1.5rem, 3vw, 2.5rem) */
        }

        /* Enhanced Gap styling for better readability */
        .gap-leader {
            color: #f1c40f;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(241, 196, 15, 0.6);
            font-size: 1.1em;
        }
        .gap-time {
            color: #e74c3c;
            text-shadow: 0 1px 3px rgba(231, 76, 60, 0.6);
            font-size: 1.05em;
        }
        .gap-laps {
            color: #e67e22;
            text-shadow: 0 1px 3px rgba(230, 126, 34, 0.6);
            font-size: 1.05em;
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 8px rgba(52, 152, 219, 0.5); } /* Reduced glow */
            50% { box-shadow: 0 0 25px rgba(52, 152, 219, 0.8); }
            100% { box-shadow: 0 0 8px rgba(52, 152, 219, 0.5); }
        }

        .racing-active {
            animation: pulseGlow 2s infinite;
        }

        /* Special effects for racing state */
        .header.racing {
            border: 3px solid #2ecc71;
            animation: pulseGlow 3s infinite;
        }

        .leaderboard-section.racing {
            border-color: #2ecc71;
            animation: pulseGlow 4s infinite;
        }

        /* Large screen optimizations */
        @media (min-width: 1920px) {
            body {
                padding: 2rem; /* Slightly more padding on large screens */
            }

            .container {
                gap: 2rem;
            }

            .header {
                padding: 2.5rem; /* Still compact but a bit more space */
            }

            .race-status-bar {
                gap: 4rem;
            }

            .status-section {
                padding: 1.5rem 2.5rem;
                font-size: 2rem;
            }

            .leaderboard-section {
                padding: 2rem;
            }

            table {
                font-size: 2.5rem; /* Larger on big screens */
            }

            th {
                font-size: 3rem;
            }
        }

        /* Ultra-wide screen adjustments */
        @media (min-width: 2560px) {
            h1 {
                font-size: 8rem; /* Reduced from 10rem */
            }

            .section-title {
                font-size: 3rem; /* Reduced from 4rem */
            }

            table {
                font-size: 3rem; /* Increased for readability */
            }

            th {
                font-size: 3.5rem; /* Increased for readability */
            }
        }

        /* Fullscreen styles - completely different layout */
        :fullscreen .header,
        :-webkit-full-screen .header,
        :-moz-full-screen .header,
        :fullscreen .current-race-info,
        :-webkit-full-screen .current-race-info,
        :-moz-full-screen .current-race-info,
        :fullscreen .fullscreen-btn,
        :-webkit-full-screen .fullscreen-btn,
        :-moz-full-screen .fullscreen-btn,
        :fullscreen #loginBtn,
        :-webkit-full-screen #loginBtn,
        :-moz-full-screen #loginBtn,
        :fullscreen .connection-status,
        :-webkit-full-screen .connection-status,
        :-moz-full-screen .connection-status {
            display: none !important;
        }

        /* Fullscreen: Move status info to leaderboard section header */
        :fullscreen .section-title,
        :-webkit-full-screen .section-title,
        :-moz-full-screen .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #34495e;
            font-size: clamp(2rem, 4vw, 3rem);
        }

        /* Fullscreen: Create status bar within leaderboard header */
        :fullscreen .section-title::after,
        :-webkit-full-screen .section-title::after,
        :-moz-full-screen .section-title::after {
            content: "";
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        /* Fullscreen: Add status elements to the right side of leaderboard title */
        :fullscreen .leaderboard-section,
        :-webkit-full-screen .leaderboard-section,
        :-moz-full-screen .leaderboard-section {
            padding: 1rem;
        }

        /* Fullscreen: Take up full space */
        :fullscreen,
        :-webkit-full-screen,
        :-moz-full-screen {
            padding: 1rem;
        }

        :fullscreen .container,
        :-webkit-full-screen .container,
        :-moz-full-screen .container {
            gap: 0;
            height: 100vh;
        }

        :fullscreen .leaderboard-section,
        :-webkit-full-screen .leaderboard-section,
        :-moz-full-screen .leaderboard-section {
            flex: 1;
            height: 100%;
            border: none;
            background: rgba(30, 40, 50, 0.9);
            border-radius: 0;
        }

        /* Fullscreen status indicators - create them via JavaScript */
        .fullscreen-status-bar {
            display: none;
        }

        :fullscreen .fullscreen-status-bar,
        :-webkit-full-screen .fullscreen-status-bar,
        :-moz-full-screen .fullscreen-status-bar {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .fullscreen-status-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            background: rgba(44, 62, 80, 0.8);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            backdrop-filter: blur(10px);
        }

        .fullscreen-status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .fullscreen-flag-indicator {
            width: 40px;
            height: 26px;
            border: 2px solid #fff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .fullscreen-race-timer {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #3498db;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
<button class="fullscreen-btn">
    Full Screen
</button>

<div class="container">
    <!-- Header -->
    <div class="header" id="mainHeader">
        <h1>🏁 Race Leaderboard</h1>

        <div class="race-status-bar">
            <div class="status-section">
                <span id="statusIndicator" class="status-indicator status-idle"></span>
                <span id="statusText">Waiting for Race</span>
            </div>

            <div class="status-section">
                <span>Flag:</span>
                <div id="flagIndicator" class="flag-indicator flag-green"></div>
            </div>

            <div class="status-section">
                <span>Time:</span>
                <span id="raceTimer" class="race-timer">00:00</span>
            </div>
        </div>
    </div>

    <!-- Current Race Info -->
    <div id="currentRaceInfo" class="current-race-info hidden">
        <div class="current-race-name" id="currentRaceName">Current Race</div>
        <div>Drivers: <span id="driverCount">0</span></div>
    </div>

    <!-- Live Leaderboard -->
    <div class="table-container">
        <table id="liveLeaderboard">
            <thead>
            <tr>
                <th>Pos</th>
                <th>Driver</th>
                <th>Car</th>
                <th>Laps</th>
                <th>Best</th>
                <th>Last</th>
                <th>Gap</th>
            </tr>
            </thead>
            <tbody id="liveLeaderboardBody">
            <tr>
                <td colspan="7" class="no-data">No active race</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Connection Status -->
<div id="connectionStatus" class="connection-status disconnected">🔴 Disconnected</div>

<!-- Admin Login Button - hidden in fullscreen -->
<button id="loginBtn">
    🔐 Admin Access
</button>

<!-- Login Modal -->
<div id="loginModal" class="modal-overlay">
    <div class="modal-content">
        <h2>🔐 Admin Access</h2>
        <p>Enter your access key to continue</p>
        <input type="password" id="passwordInput" placeholder="Access Key" autocomplete="off">
        <div id="loginError" class="error-message">Invalid access key</div>
        <div style="margin-top: 20px;">
            <button id="submitLoginBtn" class="modal-button btn-primary">Login</button>
            <button id="closeLoginBtn" class="modal-button btn-secondary">Cancel</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>

    class LargeDisplayLeaderboard {
        constructor() {
            this.socket = io({
                reconnection: true,
                reconnectionAttempts: Infinity,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                randomizationFactor: 0.5,
                transports: ['websocket']
            });

            this.currentState = null;
            this.raceStartTime = null;
            this.timerInterval = null;

            this.initializeElements();
            this.setupSocketListeners();
            this.setupEventListeners();
            this.updateConnectionStatus(false);
            this.startUpdateLoop();
        }

        initializeElements() {
            // Status elements
            this.mainHeader = document.getElementById('mainHeader');
            this.statusIndicator = document.getElementById('statusIndicator');
            this.statusText = document.getElementById('statusText');
            this.flagIndicator = document.getElementById('flagIndicator');
            this.raceTimer = document.getElementById('raceTimer');
            this.connectionStatus = document.getElementById('connectionStatus');

            // Race info elements
            this.currentRaceInfo = document.getElementById('currentRaceInfo');
            this.currentRaceName = document.getElementById('currentRaceName');
            this.driverCount = document.getElementById('driverCount');

            // Leaderboard elements
            this.liveLeaderboardSection = document.getElementById('liveLeaderboardSection');
            this.liveLeaderboardBody = document.getElementById('liveLeaderboardBody');
            this.finalResultsSection = document.getElementById('finalResultsSection');
            this.finalResultsBody = document.getElementById('finalResultsBody');

            // Login modal elements
            this.loginBtn = document.getElementById('loginBtn');
            this.loginModal = document.getElementById('loginModal');
            this.passwordInput = document.getElementById('passwordInput');
            this.loginError = document.getElementById('loginError');
            this.submitLoginBtn = document.getElementById('submitLoginBtn');
            this.closeLoginBtn = document.getElementById('closeLoginBtn');
            this.fullscreenBtn = document.querySelector('.fullscreen-btn');
        }

        setupEventListeners() {

            if (this.loginBtn) {
                this.loginBtn.addEventListener('click', () => {
                    console.log('Login button clicked');
                    this.openLoginModal();
                });
            }

            // Login modal submit button
            if (this.submitLoginBtn) {
                this.submitLoginBtn.addEventListener('click', () => {
                    this.submitLogin();
                });
            }

            // Login modal close button
            if (this.closeLoginBtn) {
                this.closeLoginBtn.addEventListener('click', () => {
                    this.closeLoginModal();
                });
            }

            // Enter key in password input
            if (this.passwordInput) {
                this.passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.submitLogin();
                    }
                });
            }

            // Close modal when clicking outside
            if (this.loginModal) {
                this.loginModal.addEventListener('click', (e) => {
                    if (e.target === this.loginModal) {
                        this.closeLoginModal();
                    }
                });
            }

            // Fullscreen button handler
            if (this.fullscreenBtn) {
                this.fullscreenBtn.addEventListener('click', () => {
                    this.toggleFullscreen();
                });
            }

            // Listen for fullscreen changes to hide/show buttons
            document.addEventListener('fullscreenchange', () => {
                this.handleFullscreenChange();
            });

            // For Safari
            document.addEventListener('webkitfullscreenchange', () => {
                this.handleFullscreenChange();
            });

            // For Firefox
            document.addEventListener('mozfullscreenchange', () => {
                this.handleFullscreenChange();
            });
        }

        setupSocketListeners() {
            this.socket.on('connect', () => {
                console.log('Connected to race server');
                this.updateConnectionStatus(true);
            });

            this.socket.on('disconnect', (reason) => {
                console.log(`Disconnected: ${reason}`);
                this.updateConnectionStatus(false);
            });

            this.socket.on('state_update', (state) => {
                this.currentState = state;
                this.updateRaceStatus(state);
                this.updateLeaderboard(state);
            });

            this.socket.on('lap_update', (lapData) => {
                this.handleLapUpdate(lapData);
            });

            this.socket.on('error_message', (message) => {
                console.error(`Server error: ${message}`);
            });
        }

        // Fixed fullscreen functionality
        toggleFullscreen() {
            if (!document.fullscreenElement &&
                !document.webkitFullscreenElement &&
                !document.mozFullScreenElement) {
                // Enter fullscreen
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                }
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                }
            }
        }

        // Handle fullscreen state changes
        handleFullscreenChange() {
            const isFullscreen = !!(document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement);

            if (isFullscreen) {
                // Hide buttons when in fullscreen
                if (this.fullscreenBtn) this.fullscreenBtn.style.display = 'none';
                if (this.loginBtn) this.loginBtn.style.display = 'none';
                // Reduce padding for fullscreen
                document.body.style.padding = '1rem';

                // Create and inject fullscreen status bar
                this.createFullscreenStatusBar();
            } else {
                // Show buttons when not in fullscreen
                if (this.fullscreenBtn) this.fullscreenBtn.style.display = 'block';
                if (this.loginBtn) this.loginBtn.style.display = 'flex';
                // Restore normal padding
                document.body.style.padding = '1.5rem';

                // Remove fullscreen status bar
                this.removeFullscreenStatusBar();
            }
        }
        // Create status bar for fullscreen mode
        createFullscreenStatusBar() {
            // Remove existing status bar if any
            this.removeFullscreenStatusBar();

            // Create status bar container
            const statusBar = document.createElement('div');
            statusBar.className = 'fullscreen-status-bar';
            statusBar.id = 'fullscreenStatusBar';

            // Status item
            const statusItem = document.createElement('div');
            statusItem.className = 'fullscreen-status-item';

            const statusIndicator = document.createElement('span');
            statusIndicator.className = 'fullscreen-status-indicator status-idle';
            statusIndicator.id = 'fullscreenStatusIndicator';

            const statusText = document.createElement('span');
            statusText.id = 'fullscreenStatusText';
            statusText.textContent = 'Waiting for Race';

            statusItem.appendChild(statusIndicator);
            statusItem.appendChild(statusText);

            // Flag item
            const flagItem = document.createElement('div');
            flagItem.className = 'fullscreen-status-item';

            const flagLabel = document.createElement('span');
            flagLabel.textContent = 'Flag:';

            const flagIndicator = document.createElement('div');
            flagIndicator.className = 'fullscreen-flag-indicator flag-green';
            flagIndicator.id = 'fullscreenFlagIndicator';
            flagIndicator.textContent = 'GRN';

            flagItem.appendChild(flagLabel);
            flagItem.appendChild(flagIndicator);

            // Timer item
            const timerItem = document.createElement('div');
            timerItem.className = 'fullscreen-status-item';

            const timerLabel = document.createElement('span');
            timerLabel.textContent = 'Time:';

            const timer = document.createElement('span');
            timer.className = 'fullscreen-race-timer';
            timer.id = 'fullscreenRaceTimer';
            timer.textContent = '00:00';

            timerItem.appendChild(timerLabel);
            timerItem.appendChild(timer);

            // Add all items to status bar
            statusBar.appendChild(statusItem);
            statusBar.appendChild(flagItem);
            statusBar.appendChild(timerItem);

            // Insert status bar into the section title
            const sectionTitle = this.liveLeaderboardSection.querySelector('.section-title');
            if (sectionTitle) {
                sectionTitle.appendChild(statusBar);
            }

            // Update status bar with current state
            if (this.currentState) {
                this.updateFullscreenStatus(this.currentState);
            }
        }

// Remove fullscreen status bar
        removeFullscreenStatusBar() {
            const existingStatusBar = document.getElementById('fullscreenStatusBar');
            if (existingStatusBar) {
                existingStatusBar.remove();
            }
        }

// Update fullscreen status elements
        updateFullscreenStatus(state) {
            // Only update if in fullscreen mode
            const isFullscreen = !!(document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement);

            if (!isFullscreen) return;

            const fullscreenStatusIndicator = document.getElementById('fullscreenStatusIndicator');
            const fullscreenStatusText = document.getElementById('fullscreenStatusText');
            const fullscreenFlagIndicator = document.getElementById('fullscreenFlagIndicator');
            const fullscreenRaceTimer = document.getElementById('fullscreenRaceTimer');

            if (fullscreenStatusIndicator && fullscreenStatusText) {
                // Update status
                const statusTexts = {
                    'idle': 'Waiting for Race',
                    'countdown': 'Race Starting...',
                    'racing': 'Race in Progress',
                    'finished': 'Race Finished'
                };

                fullscreenStatusIndicator.className = `fullscreen-status-indicator status-${state.raceMode}`;
                fullscreenStatusText.textContent = statusTexts[state.raceMode] || 'Unknown Status';
            }

            if (fullscreenFlagIndicator) {
                // Update flag
                const flagTexts = {
                    'green': 'GRN',
                    'yellow': 'YEL',
                    'red': 'RED',
                    'checkered': 'FIN'
                };

                fullscreenFlagIndicator.textContent = flagTexts[state.flag] || state.flag.toUpperCase();
                fullscreenFlagIndicator.className = `fullscreen-flag-indicator flag-${state.flag}`;
            }

            if (fullscreenRaceTimer) {
                // Timer will be updated by the existing timer interval
                const currentTimer = this.raceTimer.textContent;
                fullscreenRaceTimer.textContent = currentTimer;
            }
        }
        updateConnectionStatus(connected) {
            if (connected) {
                this.connectionStatus.textContent = '🟢 Connected';
                this.connectionStatus.className = 'connection-status connected';
            } else {
                this.connectionStatus.textContent = '🔴 Disconnected';
                this.connectionStatus.className = 'connection-status disconnected';
            }
        }

        updateRaceStatus(state) {
            // Update status indicator and text
            const statusTexts = {
                'idle': 'Waiting for Race',
                'countdown': 'Race Starting...',
                'racing': 'Race in Progress',
                'finished': 'Race Finished'
            };

            this.statusIndicator.className = `status-indicator status-${state.raceMode}`;
            this.statusText.textContent = statusTexts[state.raceMode] || 'Unknown Status';

            // Update header styling for racing state
            if (state.raceMode === 'racing') {
                this.mainHeader.classList.add('racing');
                this.liveLeaderboardSection.classList.add('racing');
            } else {
                this.mainHeader.classList.remove('racing');
                this.liveLeaderboardSection.classList.remove('racing');
            }

            // Update flag indicator
            const flagTexts = {
                'green': 'GRN',
                'yellow': 'YEL',
                'red': 'RED',
                'checkered': 'FIN'
            };

            this.flagIndicator.textContent = flagTexts[state.flag] || state.flag.toUpperCase();
            this.flagIndicator.className = `flag-indicator flag-${state.flag}`;

            // Update current race info
            if (state.currentRace) {
                this.currentRaceInfo.classList.remove('hidden');
                this.currentRaceName.textContent = state.currentRace.name || `Race ${state.currentRace.id}`;
                this.driverCount.textContent = state.currentRace.drivers ? state.currentRace.drivers.length : 0;

                if (state.raceMode === 'racing' && state.currentRace.startTime) {
                    this.raceStartTime = state.currentRace.startTime;
                    this.startRaceTimer();
                } else {
                    this.stopRaceTimer();
                }
            } else {
                this.currentRaceInfo.classList.add('hidden');
                this.stopRaceTimer();
            }

            // Show final results if race is finished
            if (state.raceMode === 'finished' && state.lastResults && state.lastResults.length > 0) {
                this.showFinalResults(state.lastResults);
            } else {
                this.finalResultsSection.classList.add('hidden');
            }
            this.updateFullscreenStatus(state);
        }

        startRaceTimer() {
            if (this.timerInterval) clearInterval(this.timerInterval);

            this.timerInterval = setInterval(() => {
                if (this.raceStartTime) {
                    const elapsed = Date.now() - this.raceStartTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                    // Update main timer
                    this.raceTimer.textContent = timeString;

                    // Update fullscreen timer if it exists
                    const fullscreenTimer = document.getElementById('fullscreenRaceTimer');
                    if (fullscreenTimer) {
                        fullscreenTimer.textContent = timeString;
                    }
                }
            }, 1000);
        }

        stopRaceTimer() {
            if (this.timerInterval) {
                clearInterval(this.timerInterval);
                this.timerInterval = null;
            }

            // Reset both timers
            this.raceTimer.textContent = '00:00';
            const fullscreenTimer = document.getElementById('fullscreenRaceTimer');
            if (fullscreenTimer) {
                fullscreenTimer.textContent = '00:00';
            }
        }

        updateLeaderboard(state) {
            if (!state.currentRace || state.raceMode === 'idle') {
                this.liveLeaderboardBody.innerHTML = '<tr><td colspan="7" class="no-data">No active race</td></tr>';
                return;
            }

            if (!state.currentRace.laps || Object.keys(state.currentRace.laps).length === 0) {
                this.liveLeaderboardBody.innerHTML = '<tr><td colspan="7" class="no-data">Waiting for lap times...</td></tr>';
                return;
            }

            const leaderboardData = this.processLapData(state.currentRace);
            this.renderLeaderboard(leaderboardData);
        }

        processLapData(race) {
            const data = [];

            for (const [driverName, laps] of Object.entries(race.laps || {})) {
                const driver = race.drivers?.find(d => d.name === driverName) || { name: driverName, car: 'N/A' };
                const totalLaps = laps.length;
                const bestLap = totalLaps > 0 ? Math.min(...laps) : null;
                const lastLap = totalLaps > 0 ? laps[laps.length - 1] : null;
                const totalTime = laps.reduce((sum, lap) => sum + lap, 0);

                data.push({
                    driver: driver.name,
                    car: driver.car || 'N/A',
                    laps: totalLaps,
                    bestLap,
                    lastLap,
                    totalTime
                });
            }

            // Sort by laps (desc), then by total time (asc)
            data.sort((a, b) => {
                if (a.laps !== b.laps) return b.laps - a.laps;
                return a.totalTime - b.totalTime;
            });

            return data;
        }

        renderLeaderboard(data) {
            this.liveLeaderboardBody.innerHTML = '';

            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                const position = index + 1;

                let gap = '';
                let gapClass = '';
                if (index === 0) {
                    gap = 'Leader';
                    gapClass = 'gap-leader';
                } else {
                    const leader = data[0];
                    if (row.laps === leader.laps) {
                        const timeDiff = row.totalTime - leader.totalTime;
                        gap = `+${this.formatTime(timeDiff)}`;
                        gapClass = 'gap-time';
                    } else {
                        gap = `-${leader.laps - row.laps}L`;
                        gapClass = 'gap-laps';
                    }
                }

                tr.innerHTML = `
                <td class="position-${Math.min(position, 3)}">${position}</td>
                <td>${row.driver}</td>
                <td>${row.car}</td>
                <td>${row.laps}</td>
                <td class="lap-time">${row.bestLap ? this.formatTime(row.bestLap) : '-'}</td>
                <td class="lap-time">${row.lastLap ? this.formatTime(row.lastLap) : '-'}</td>
                <td class="${gapClass}">${gap}</td>
            `;

                this.liveLeaderboardBody.appendChild(tr);
            });
        }

        handleLapUpdate(lapData) {
            console.log(`New lap: ${lapData.driverName} - ${this.formatTime(lapData.lapTime)}`);
            // Refresh display immediately when new lap data comes in
            if (this.currentState) {
                this.updateLeaderboard(this.currentState);
            }
        }

        showFinalResults(results) {
            this.finalResultsSection.classList.remove('hidden');
            this.finalResultsBody.innerHTML = '';

            results.forEach((result, index) => {
                const tr = document.createElement('tr');
                const position = index + 1;

                tr.innerHTML = `
                <td class="position-${Math.min(position, 3)}">${position}</td>
                <td>${result.driverName}</td>
                <td>${result.totalLaps}</td>
                <td class="lap-time">${this.formatTime(result.totalTime)}</td>
                <td class="lap-time">${this.formatTime(result.bestLap)}</td>
                <td class="lap-time">${this.formatTime(result.averageLap)}</td>
            `;

                this.finalResultsBody.appendChild(tr);
            });
        }

        formatTime(milliseconds) {
            if (!milliseconds || milliseconds <= 0) return '-';

            const totalSeconds = milliseconds / 1000;
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;

            if (minutes > 0) {
                return `${minutes}:${seconds.toFixed(3).padStart(6, '0')}`;
            } else {
                return `${seconds.toFixed(3)}s`;
            }
        }

        startUpdateLoop() {
            // Refresh display every 3 seconds for reliability
            setInterval(() => {
                if (this.currentState) {
                    this.updateLeaderboard(this.currentState);
                }
            }, 3000);
        }

        // Login Modal Methods - THESE WERE DEFINED BUT NOT CONNECTED!
        openLoginModal() {
            console.log('Opening login modal...');
            if (this.loginModal) {
                this.loginModal.style.display = 'flex';
                if (this.passwordInput) {
                    this.passwordInput.value = '';
                    this.passwordInput.focus();
                }
                if (this.loginError) {
                    this.loginError.style.display = 'none';
                }
                console.log('Modal should now be visible');
            } else {
                console.error('Modal element not found!');
            }
        }

        closeLoginModal() {
            if (this.loginModal) {
                this.loginModal.style.display = 'none';
            }
        }

        async submitLogin() {
            const password = this.passwordInput.value.trim();
            if (!password) return;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();

                if (result.success && result.redirect) {
                    window.location.href = result.redirect;
                } else {
                    this.loginError.style.display = 'block';
                    this.passwordInput.value = '';
                    this.passwordInput.focus();

                    // Hide error after 3 seconds
                    setTimeout(() => {
                        this.loginError.style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                console.error(`Login error: ${error.message}`);
                this.loginError.textContent = 'Connection error. Please try again.';
                this.loginError.style.display = 'block';

                setTimeout(() => {
                    this.loginError.style.display = 'none';
                    this.loginError.textContent = 'Invalid access key';
                }, 3000);
            }
        }

    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        new LargeDisplayLeaderboard();
    });
</script>
